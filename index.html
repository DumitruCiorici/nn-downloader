<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NN Music Downloader - Download your favorite music and videos">
    <meta name="theme-color" content="#000000">
    <title>NN Music Downloader</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="nn-brand">
                <div class="nn-logo">NN</div>
                <h1>Music Downloader</h1>
            </div>
            <p class="subtitle">Download your favorite music and videos</p>
        </header>

        <div class="card">
            <div class="input-wrapper">
                <i class="fas fa-link input-icon"></i>
                <input type="text" 
                       id="youtubeUrl" 
                       placeholder="Paste YouTube link here..."
                       autocomplete="off"
                       aria-label="YouTube URL">
            </div>

            <div class="preview" id="videoPreview" style="display: none;">
                <div class="preview-content">
                    <img id="thumbnail" src="" alt="Video thumbnail" loading="lazy">
                    <div class="video-info">
                        <h3 id="videoTitle"></h3>
                        <div class="video-meta">
                            <span id="videoDuration"></span>
                        </div>
                        <div class="formats-container">
                            <div class="format-section">
                                <div class="format-section-title">
                                    <i class="fas fa-video"></i>
                                    Video Formats
                                </div>
                                <div class="format-list" id="videoFormats">
                                    <!-- Video formats will be added here -->
                                </div>
                            </div>
                            <div class="format-section">
                                <div class="format-section-title">
                                    <i class="fas fa-music"></i>
                                    Audio Formats
                                </div>
                                <div class="format-list" id="audioFormats">
                                    <!-- Audio formats will be added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="status" class="status">
                <p id="statusText" aria-live="polite"></p>
            </div>
        </div>

        <footer>
            <p>Created by <span class="nn-text">NN</span> with <i class="fas fa-heart" aria-hidden="true"></i></p>
        </footer>
    </div>

    <script src="/public/script.js"></script>
</body>
</html>
