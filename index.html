<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NN Music Downloader - Download your favorite music and videos">
    <meta name="theme-color" content="#000000">
    <title>NN Music Downloader</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        document.documentElement.classList.add('loading');
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="nn-brand">
                <div class="nn-logo">NN</div>
                <h1>Music Downloader</h1>
            </div>
            <p class="subtitle">Download your favorite music and videos</p>
        </header>

        <div class="card">
            <div class="input-wrapper">
                <i class="fas fa-link input-icon"></i>
                <input type="text" 
                       id="youtubeUrl" 
                       placeholder="Paste YouTube link here..."
                       autocomplete="off"
                       aria-label="YouTube URL">
            </div>

            <div class="preview" id="videoPreview" style="display: none;">
                <div class="preview-content">
                    <img id="thumbnail" src="" alt="Video thumbnail" loading="lazy">
                    <div class="video-info">
                        <h3 id="videoTitle"></h3>
                        <div class="video-details">
                            <span id="videoAuthor"></span>
                            <span id="videoDuration"></span>
                        </div>
                        <div class="format-info">
                            <span class="format-badge video">
                                <i class="fas fa-video"></i> Available in HD
                            </span>
                            <span class="format-badge audio">
                                <i class="fas fa-music"></i> High Quality Audio
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group" id="formatButtons">
                <button onclick="processVideo('mp4')" class="download-btn video-btn">
                    <i class="fas fa-video"></i>
                    <span>
                        <strong>MP4</strong>
                        <small>Download Video</small>
                    </span>
                </button>
                <button onclick="processVideo('mp3')" class="download-btn audio-btn">
                    <i class="fas fa-music"></i>
                    <span>
                        <strong>MP3</strong>
                        <small>Download Audio</small>
                    </span>
                </button>
            </div>

            <div id="status" class="status">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar" style="display: none;" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress" id="progress"></div>
                    </div>
                    <p id="statusText" aria-live="polite"></p>
                </div>
            </div>
        </div>

        <footer>
            <p>Created by <span class="nn-text">NN</span> with <i class="fas fa-heart" aria-hidden="true"></i></p>
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.documentElement.classList.remove('loading');
            document.documentElement.classList.add('loaded');
        });
    </script>
    <script src="/public/script.js"></script>
</body>
</html>
